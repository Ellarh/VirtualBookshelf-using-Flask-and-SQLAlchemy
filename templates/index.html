<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
</head>
<body>
        <h1>My Library</h1>
        {% if books == [] %}
        <p class="empty-lib">Oops!! Library is Empty</p>
        <p class="empty-lib">Click Below to add some books to your collection</p>
        {% endif %}
            <hr>
        <div class="table-content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td scope="col"><strong>No</strong></td>
                        <td scope="col"><strong>Title</strong></td>
                        <td scope="col"><strong>Author</strong></td>
                        <td scope="col"><strong>Rating</strong></td>
                        <td scope="col"></td>
                        <td scope="col"></td>
                    </tr>
                </thead>
                <tbody>
                  {% for book in books %}
                    <tr>
                        <th scope="row">{{ book.id }}</th>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.rating}}/10</td>
                        <td> <button type="button" class="btn btn-primary table-button"><a class="home-button" href="{{ url_for('edit_rating', id=book.id) }}">Edit Rating</a></button></td>
                        <td><button type="button" class="btn btn-danger table-button"><a class="home-button" href="{{ url_for('delete', id=book.id) }}">Delete</a></button></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="button">
            <button type="button" class="btn btn-success"><a class="home-button" href="{{ url_for('add') }}">Add New
                Book</a></button>
        </div>
</body>
</html>
